<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.7/howler.js"></script>
	<script type="text/javascript" src="lib/paper-full.js"></script>

	<script type="text/paperscript" canvas="myCanvas">
		var keyData = {
			a:{
			color: "pink",
			sound: new Howl({src:['sounds/bubbles.mp3']})
			},
			b:{
			color: "red",
			sound: new Howl({src:['sounds/clay.mp3']})
			},
			d:{
			color: "yellow",
			sound: new Howl({src: ['sounds/confetti.mp3']})
			}
		}
		var circles = [];

		function onKeyDown(event) {
		    if(keyData[event.key]){
			    var maxPoint = new Point(view.size.width, view.size.height);
			    var randomPoint = Point.random();
			    var point = maxPoint * randomPoint;    
			    var newCircle = new Path.Circle(point, 500);
			    newCircle.fillColor = keyData[event.key].color;
   	        	keyData[event.key].sound.play();
	        	circles.push(newCircle);
          }
		}

		function onFrame(event) {
			for(var i = 0; i< circles.length; i++){
              circles[i].fillColor.hue += 1;
              circles[i].scale(.9);
		    }

		}
	</script>	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
